<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list and unordered list</title>
</head>
<body>
    <h1>Ol order list mobile</h1>
    <ol>
        <li>samsung</li>
        <li>vivo</li>
        <li>oppo</li>
        <li>redmi</li>
    </ol>
    <h2>ul unordered list mobile</h2>
    <ul>
        <li>realme</li>
        <li>oneplus</li>
        <li>moto</li>
        <li>infinix</li>
        
    </ul>
</body>
</html>
