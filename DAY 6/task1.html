<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registraton Feedback Form</title>
</head>
<body>
    <fieldset>
    <h1>User Registration Form</h1>
    <form action="submit" method="post"></form>
    <label for="name">NAME :</label>
    <input type="text"><br>
    <label for="password"> <br>PASSWORD :</label>
    <input type="password"><br>
    <label for="email"><br>EMAIL :</label>
    <input type="text" id="email" name="email" placeholder="enter the email"><br>
    <label for="dob"><br>DATE OF BIRTH :</label>
    <input type="date" id="dob" name="dob"> <br>
    <label for="gender"> <br>GENDER :</label>
    <input type="radio" id="gender" name="male">
<label for="male">MALE</label>
    <input type="radio" id="male" name="male">
    <label for="female">FEMALE</label>
    <input type="radio">
    <label for="others">OTHERS</label><br>
    <label for="hobbies"> <br>HOBBIES :</label>
    <input type="checkbox">



 </fieldset>
    
</body>
</html>
